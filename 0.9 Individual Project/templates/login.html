<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log In</title>
    <style>
        body {
            background-color: wheat;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            padding: 20px;
        }
        form {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            box-sizing: border-box;
        }
        h4 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }
        p {
            color: #666;
            font-size: 18px;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
            color: #333;
        }
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 16px;
            box-sizing: border-box;
        }
        input[type="password"] {
            margin-bottom: 30px;
        }
        button {
            background-color: rgb(76, 149, 167);
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        button:hover {
            background-color: rgb(60, 130, 146);
            transform: scale(1.05);
        }
        .error {
            color: red;
            font-size: 18px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <form method="POST" action="/login">
        <!-- Heading -->
        <h4>Log in to your account</h4>

        <!-- Error Message -->
        <div class="error">
            {{error}}
        </div>

        <!-- Subheading -->
        <p>Please fill up your information below to log in.</p>

        <!-- Email -->
        <label for="emailStr">Email address*</label>
        <input type="email" name="email" id="emailStr" required>

        <!-- Password -->
        <label for="passwordStr">Password*</label>
        <input type="password" name="password" id="passwordStr" minlength="6" required>

        <!-- Button -->
        <button type="submit">Submit</button>
    </form>
</body>
</html>
