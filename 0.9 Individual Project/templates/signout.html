<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signing Out</title>
    <style>
        body {
            background-color: wheat;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #333;
            font-size: 36px;
            margin-bottom: 10px;
        }
        h2 {
            color: #666;
            font-size: 24px;
            margin-bottom: 30px;
        }
        a {
            text-decoration: none;
        }
        button {
            background-color: rgb(76, 149, 167);
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        button:hover {
            background-color: rgb(60, 130, 146);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Signing out...</h1>
    <h2>We'll miss you! Come back soon to explore more fantastic reads!</h2>
    <a href="/"><button>Continue</button></a>
</body>
</html>
