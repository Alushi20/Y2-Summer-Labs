<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Write a Review</title>
    <style>
        body {
            background-color: wheat;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .topnav {
            display: flex;
            justify-content: space-around;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.5); /* Semi-transparent background */
            padding: 10px;
            position: absolute;
            top: 0;
        }
        .topnav a {
            color: black;
            text-decoration: none;
            font-size: 18px;
            padding: 10px;
            position: relative;
        }
        .topnav a::after {
            content: '';
            display: block;
            width: 0;
            height: 2px;
            background: black;
            transition: width 0.3s;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }
        .topnav a:hover::after,
        .topnav a.active::after {
            width: 100%;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.5); /* Semi-transparent background */
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 80px; /* Adjusted margin to account for fixed nav bar */
        }
        h1 {
            color: #333;
            font-size: 36px;
        }
        h3 {
            color: #666;
            font-size: 18px;
            margin-bottom: 30px;
        }
        .container form label {
            display: block;
            margin: 10px 0 5px;
            font-size: 16px;
            color: #333;
        }
        .container form input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            box-sizing: border-box;
            background: rgba(255, 255, 255, 0.9); /* Slightly transparent background */
        }
        .container form button {
            background-color: rgba(76, 149, 167, 0.8); /* Slightly more opaque background */
            color: white;
            padding: 15px 30px; /* Increased padding for visibility */
            border: none;
            border-radius: 5px;
            font-size: 18px; /* Slightly larger font size */
            font-weight: bold; /* Bolder font weight */
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .container form button:hover {
            background-color: rgba(76, 149, 167, 1); /* Fully opaque on hover */
        }
        .review {
            background: rgba(255, 255, 255, 0.7); /* Light shaded background */
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
        }
        .review h3 {
            margin: 0 0 10px 0;
            color: #333;
        }
        .review p {
            margin: 5px 0;
            color: #555;
        }
        .rating {
            color: #FFD700;
        }
    </style>
</head>
<body>
    <div class="topnav">
        <a href="/main">Main Page</a>
        <a href="/profile">Profile</a>
        <a href="/about">About</a>
        <a href="/review">Write A Review!</a>
        <a href="/signout" style="margin-left:55%;">Sign Out</a>
    </div>
   <br>

    <div class="content">
        
        {% for review in reviews.values() %}
            <div class="review">
                <h3>{{ review.title }}</h3>
                <p><em>{{ review.fav_quote }}</em></p>
                <p class="rating">{{ review.rating }}/5</p>
                <p>{{ review.review }}</p>
            </div>
        {% endfor %}
    </div>

    <script>
        // JavaScript to add 'active' class to the current page's link
        const currentLocation = window.location.pathname;
        const menuItems = document.querySelectorAll('.topnav a');
        
        menuItems.forEach(item => {
            if (item.getAttribute('href') === currentLocation) {
                item.classList.add('active');
            }
        });
    </script>
</body>
</html>
